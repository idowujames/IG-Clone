<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oldgram</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <header>
                <img src="images/logo.png" class="logo" alt="site logo">
                <img src="images/user-avatar.png" class="avatar" alt="Current user's profile avatar">
            </header>

            <main>
                
                <article class="post">
                    <div class="post-header">
                        <img src="images/avatar-vangogh.jpg" class="avatar" alt=" Post user's avatar">
                        
                        <div class="post-user-info">
                            <p class="user-name">Vincent van Gogh</p>
                            <p class="user-location">Zudert, Netherlands</p>
                        </div>
                    </div>
        
                    <div class="post-body">
                        <img src="images/post-vangogh.jpg" class="post-image" alt="post image">
                    </div>
    
                    <div class="post-content">
                        <div class="post-icons">
                            <button class="icon-btn" aria-label="Like post">
                                <img src="images/icon-heart.png" class="icons" alt="">
                            </button>
    
                            <button class="icon-btn" aria-label="Comment on post">
                                <img src="images/icon-comment.png" class="icons" alt="">
                            </button>
    
                            <button class="icon-btn" aria-label="share post">
                                <img src="images/icon-dm.png" class="icons" alt="">
                            </button>
                        </div>
    
                        <p class="likes-count">21,492 likes</p>
            
                        <div class="comment-section">
                            <p class="comment-user-name">vincey1853</p>
                            <p>just took a few mushrooms lol</p>
                        </div>
                    </div>
                </article>

            </main>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
