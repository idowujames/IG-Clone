<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Oldgram</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <header>
                <img src="images/oldagram-logo.png" class="logo" alt="site logo">
                <img src="images/user-avatar.png" class="avatar" alt="current user's profile avatar">
            </header>

            <main id="post-list">                
            </main>

            <template id="post-template">
                <article class="post">
                        <div class="post-header">
                            <img src="" class="avatar" alt="">
                            
                            <div class="post-user-info">
                                <p class="post-user-name"></p>
                                <p class="post-user-location"></p>
                            </div>
                        </div>
            
                        <div class="post-body">
                            <img src="" class="post-image" alt="post image">
                        </div>
        
                        <div class="post-content">
                            <div class="post-icons">
                                <button class="icon-btn" aria-label="Like post">
                                    <img src="images/icon-heart.png" class="icons" alt="">
                                </button>
        
                                <button class="icon-btn" aria-label="Comment on post">
                                    <img src="images/icon-comment.png" class="icons" alt="">
                                </button>
        
                                <button class="icon-btn" aria-label="share post">
                                    <img src="images/icon-dm.png" class="icons" alt="">
                                </button>
                            </div>
        
                            <p class="likes-count"></p>
                
                                <p class="comment-section">
                                    <strong class="comment-user-name"></strong>
                                </p>
                        </div>
                    </article>
            </template>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
