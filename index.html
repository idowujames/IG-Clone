<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <header>
                <img src="images/logo.png" class="logo" alt="site logo">
                <img src="images/user-avatar.png" class="avatar" alt="site logo avatar">
            </header>
    
            <main>
                <section class="post-header">
                    <img src="images/avatar-vangogh.jpg" class="avatar" alt="user avater">
                    <div class="user">
                        <h1>Vincent van Gogh</h1>
                        <p>Zudert, Netherlands</p>
                    </div>
                </section>
    
                <section class="post-body">
                    <img src="images/post-vangogh.jpg" class="post-image" alt="post image">
                </section>
    
                <section class="post-icons">
                    <img src="images/icon-heart.png" class="icons" alt="Heart icon">
                    <img src="images/icon-comment.png" class="icons" alt="Comment icon">
                    <img src="images/icon-dm.png" class="icons" alt="DM icon">
                </section>
    
                <section class="likes">
                    <h2>21,492 likes</h2>
                </section>
    
                <section class="comments-section">
                    <h3 class="user-name">vincey1853</h3>
                    <p>just took a few mushrooms lol</p>
                </section>
            </main>
        </div>
        <script src="index.js"></script>
    </body>
</html>
